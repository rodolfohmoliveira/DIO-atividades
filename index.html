<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./InstagramLetrast.png" class="instagram-logo"alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./AvatarTron.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Sanflynn</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Sanflynn</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>  
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
